{%  extends 'music/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ formset.management_form }}   <!-- if not used this ,data wont be saved individually,sends data in a diff way-->
				{% for i in formset %}
					{{i}}
				<hr>
				{% endfor %}

				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
